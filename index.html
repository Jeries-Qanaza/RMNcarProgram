<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RMN Car</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link rel="icon" href="https://static.wixstatic.com/media/11d6d3_e718bd64ea104a75a22ee55d7bdb8086~mv2.jpg">

  
</head>
<body>
  <script src="script.js"></script>
  <img width="10%" id="cuteCar" src="https://static.wixstatic.com/media/11d6d3_e718bd64ea104a75a22ee55d7bdb8086~mv2.jpg" alt="RMNlogo">

  <select id="namesMenu" required>
    <option value=""></option>
    <option value="Sara Fornari">Sara Fornari</option>
    <option value="Milad Shajrawi">Milad Shajrawi</option>
    <option value="Nabil Abu Nicola">Nabil Abu Nicola</option>
    <option value="Emad Abu Sinni">Emad Abu Sinni</option>
    <option value="Gabi Tannous">Gabi Tannous</option>
    <option value="Jeries Qanaza">Jeries Qanaza</option>
  </select>

  <input dir="rtl" id="placeInp" type="text" placeholder="المكان / place" required>

  <button id="startTimeButton">Start Time</button>
  <button id="stopTimeButton" style="display: none;">Stop Time</button>
  <div id="busyNote">Car Is Busy</div>

  <form id="form" method="post" action="https://script.google.com/macros/s/AKfycbzzyo4sOJ6RNv82bR-W2nLKU1RMY-ut1HZLa23vbogfecx32b1QrEjcshNX0UTiE8Af/exec">
    <div>
      <label>Name:</label><input class="inp" type="text" name="name" id="formName">
    </div>
    <div>
      <label>Place:</label><input class="inp" type="text" name="place" id="formPlace">
    </div>
    <div>
      <label>Date:</label><input class="inp" type="text" name="date" id="formDate">
    </div>
    <div>
      <label>Day:</label><input class="inp" type="text" name="day" id="formDay">
    </div>
    <div>
      <label>Start:</label><input class="inp" type="text" name="start" id="formStartTime">
    </div>
    <div>
      <label>End:</label><input class="inp" type="text" name="end" id="formEndTime">
    </div>
      <input class="inp" type="submit" id="submitBtn">
  </form>
</body>
</html>
